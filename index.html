<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weapon Selector for Splatoon3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>スプラトゥーン3 ブキセレクター</p>

    <table>
        <tr>
            <td>
                <p>ブキ検索</p>
                <p>カテゴリ：
                    <select id="category">
                        <option value="-1">指定なし</option>
                        <option value="シューター">シューター</option>
                        <option value="マニューバー">マニューバー</option>
                        <option value="ブラスター">ブラスター</option>
                        <option value="フデ">フデ</option>
                        <option value="ローラー">ローラー</option>
                        <option value="スロッシャー">スロッシャー</option>
                        <option value="ワイパー">ワイパー</option>
                        <option value="シェルター">シェルター</option>
                        <option value="スピナー">スピナー</option>
                        <option value="チャージャー">チャージャー</option>
                        <option value="ストリンガー">ストリンガー</option>
                    </select>
                </p>

                <p>射程：
                    <select id="range">
                        <option value="-1">指定なし</option>
                        <option value="3">長い</option>
                        <option value="2">普通</option>
                        <option value="1">短い</option>
                    </select>
                </p>

                <p>キル：
                    <select id="kill">
                        <option value="-1">指定なし</option>
                        <option value="3">強い</option>
                        <option value="2">普通</option>
                        <option value="1">弱い</option>
                    </select>
                </p>

                <p>塗り：
                    <select id="ink">
                        <option value="-1">指定なし</option>
                        <option value="3">強い</option>
                        <option value="2">普通</option>
                        <option value="1">弱い</option>
                    </select>
                </p>

                <input type="submit" onclick="onSearchButton();" />

            </td>
            <td>
                <p>編成作成</p>

                <p>編成パターン：
                    <select id="pattern">
                        <option value="-1">指定なし</option>
                        <option value="3221">長中中短</option>
                        <option value="3211">長中短短</option>
                        <option value="2221">中中中短</option>
                        <option value="2211">中中短短</option>
                    </select>
                </p>

                <p>長射程枠：
                    <select id="long">
                        <option value="-1">指定なし</option>
                        <option value="シューター">シューター</option>
                        <option value="スロッシャー">スロッシャー</option>
                        <option value="スピナー">スピナー</option>
                        <option value="チャージャー">チャージャー</option>
                        <option value="ストリンガー">ストリンガー</option>
                    </select>
                </p>

                <p>
                    <input id="duplicate_weapon" type="checkbox" checked>同一ブキの重複（わかばもみじのようなモデル違いも含む）を避ける
                </p>

                <p>
                    <input id="duplicate_category" type="checkbox" checked>シューター、マニューバー以外のブキカテゴリの重複を避ける
                </p>
                <p>
                    <input id="duplicate_weak_ink" type="checkbox" checked>塗りが弱いブキの重複を避ける
                </p>

                <input type="submit" onclick="onCreateButton();" />
            </td>
        </tr>
    </table>

    <table id="result"></table>

    <p><a href="https://github.com/123yoshidandy/weapon-selector/blob/main/README.md">このアプリについて</a></p>

    <script src="main.js"></script>
</body>

</html>
